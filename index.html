<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- League spartan font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <!-- css style file link -->
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body id="my-body">
    <div id="card">
      <!-- header section <start> -->
      <header class="card-header">
        <!-- left part of header -->
        <div>
          <h1 class="calc-h1">calc</h1>
        </div>

        <!-- right part of header -->
        <div class="right-header">
          <p class="theme-t">THEME</p>

          <!-- toggles button that change the theme -->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <input
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              checked
              class="option-toggle"
              onclick="changeTheme('blue')"/>
            
            <input
              type="radio"
              name="options"
              id="option2"
              autocomplete="off"
              class="option-toggle"
              onclick="changeTheme('light')" />
            <input
              type="radio"
              name="options"
              id="option3"
              autocomplete="off"
              class="option-toggle" 
              onclick="changeTheme('dark')"/>
          </div>
        </div>
      </header>
      <!-- header section </end> -->

      <main>
        <!-- display content section <start> -->
        <section class="display">
          <h1>399,545</h1>
        </section>
        <!-- display content section </end> -->

        <!------------------------------------------------>

        <!-- buttons section <start> -->
        <section class="buttons-display">

        <!--above buttons section -->
          <div class="above-b" >
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="two-button">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>X</button>
        </div>

        <!-- bottom buttons section -->
        <div class="bottom-b">
          <button class="two-button">RESET</button>
          <button class="equal-b">=</button>
        </div>
        </section>
        <!-- buttons section </end> -->

      </main>

      <!-- front end mentor footer -->
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>

    <!-- scripts file link -->
    <script src="./script.js"></script>
  </body>
</html>
